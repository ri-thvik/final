<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidRide - Your Ride, Your Way</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #000000;
            --accent-color: #00D9FF;
            --success-color: #00C853;
            --text-primary: #000000;
            --text-secondary: #666666;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F8F8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: var(--accent-color);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.3);
            animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo i {
            font-size: 50px;
            color: white;
        }

        .app-name {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .action-buttons {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        .btn-primary {
            width: 100%;
            padding: 20px 32px;
            background: var(--bg-primary);
            color: var(--primary-color);
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            width: 100%;
            padding: 20px 32px;
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-icon {
            font-size: 24px;
        }

        .features {
            margin-top: 60px;
            width: 100%;
            max-width: 400px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            animation: fadeInUp 0.8s ease 0.4s backwards;
        }

        .feature-item {
            text-align: center;
        }

        .feature-icon {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 24px;
            color: var(--accent-color);
        }

        .feature-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 20% 50%, var(--accent-color) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--accent-color) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 60px 24px;
            }

            .app-name {
                font-size: 56px;
            }

            .tagline {
                font-size: 20px;
            }

            .action-buttons {
                max-width: 480px;
            }
        }
    </style>
</head>

<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-bolt"></i>
            </div>
            <h1 class="app-name">RapidRide</h1>
            <p class="tagline">Your ride, your way</p>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="btn-primary">
                <i class="fas fa-user btn-icon"></i>
                <span>Book a Ride</span>
                <i class="fas fa-arrow-right"></i>
            </a>
            <a href="driver.html" class="btn-secondary">
                <i class="fas fa-steering-wheel btn-icon"></i>
                <span>Drive with Us</span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="feature-label">Fast Booking</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="feature-label">Safe Rides</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="feature-label">Best Prices</div>
            </div>
        </div>
    </div>
</body>

</html>
